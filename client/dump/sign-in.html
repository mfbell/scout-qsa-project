<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script scr="sign-in.js"></script>
  <meta name="description" content="Sign in">
  <meta name="keywords" content="sign,in,log,up,forgot,password,reset">
  <meta name="author" content="">
</head>
<body>
  <i class="material-icons md-light md-24 topcorner">
    <a href="/" class="exit-sign-in">close</a>
  </i>
  <main>
    <h1>Sign in</h1>
    <form action="" method="post" autocomplete="off">
      <label for="email">Email address</label>
      <input type="text" class="box-input" name="email" id="email">
      <label for="password">Password</label>
      <input type="password" class="box-input" id="password" name="password">
      <label for="remember">Stay signed in</label>
      <input type="checkbox" name="remember" id="remember">
      <div class="password-reset">
        <a href="/reset-password">Forgot password</a>
      </div>
      <input type="submit" value="Sign in">
    </form>
  </main>
</body>
